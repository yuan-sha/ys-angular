<!-- 顶部导航 -->
<div class="navbar navbar-fixed-top main-nav" role="navigation">
  <div class="container">
    <!-- 全局消息 -->
    <p-toast position="top-center"></p-toast>
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse"
              (click)="onMenuToggle()">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand-my">
        <img src="assets/imgs/nice-fish.png" width="45" (click)="showSuccess()">
      </a>
    </div>
    <div class="navbar-collapse collapse" [ngClass]="{'in':showToggleMenu===true}">
      <ul class="nav navbar-nav"  (click)="onMenuToggle()">
        <li routerLinkActive="active">
          <a>{{'app.read'|translate}}</a>
        </li>
        <li routerLinkActive="active">
          <a>{{'app.write'|translate}}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right"  (click)="onMenuToggle()">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a>{{'app.signin'|translate}}</a>
        </li>
        <li routerLinkActive="active">
          <a>{{'app.signup'|translate}}</a>
        </li>
        <li>
          <a (click)="changeLanguage(language)">{{ languageBtn }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- 主体内容区域 -->
<div class="container main-container">
  <router-outlet></router-outlet>
</div>
<!-- 底部区域 -->
<div class="footer bs-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>
          Powered by <a href="http://git.oschina.net/mumu-osc/NiceFish" target="_blank">NiceFish</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a href='https://gitee.com/mumu-osc/NiceFish/stargazers' target="_blank">
          <img src='https://gitee.com/mumu-osc/NiceFish/badge/star.svg?theme=dark' alt='star' />
        </a>
      </div>
    </div>
  </div>
</div>
