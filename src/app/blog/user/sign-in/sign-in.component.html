<div class="user-login-container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{'signIn.signIn' | translate}}</h3>
    </div>
    <div class="panel-body">
      <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal"
            role="form">
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
          <label class="col-md-2 control-label">{{'signIn.email' | translate}}：</label>
          <div class="col-md-10">
            <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text"
                   class="form-control" placeholder="{{'signIn.needEmail' | translate}}">
            <div *ngIf="form.submitted && !userName.valid" class="text-danger">{{'signIn.needEmail' | translate}}</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
          <label class="col-md-2 control-label">{{'signIn.password' | translate}}：</label>
          <div class="col-md-10">
            <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel"
                   type="password" class="form-control" placeholder="{{'signIn.password-placeholder' | translate}}">
            <div *ngIf="form.submitted && !password.valid" class="text-danger">{{'signIn.password-placeholder' | translate}}</div>
          </div>
        </div>
        <div *ngIf="error" class="col-md-offset-2 col-md-10 alert alert-danger">{{error}}</div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary btn-margin-1rem">{{'signIn.signIn' | translate}}</button>
            <button type="button" class="btn btn-default" (click)="retrievePwd()">{{'signIn.password-forget' | translate}}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
